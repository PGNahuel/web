<style>
    svg[id^="mermaid-"] { 
      width: 200%;  
    }
    .mermaid{
      max-width: 100%;
      overflow:auto;
    }

</style>

<body>
  <div id="app"></div>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css" />
  <script src="//cdn.jsdelivr.net/npm/mermaid@9.4.3/dist/mermaid.min.js"></script>
  <!-- Docsify v4 -->
  <script>
    // 2. Add the two lines below before declaring the window.$docsify object:
    var num = 0;
    mermaid.initialize({ startOnLoad: false });

    // 3. Add the "markdown" option to window.$docsify in addition to the other config
    window.$docsify = {
      name: 'Nahuel Gomez',
      repo: '',
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' +
                mermaid.render("mermaid-svg-" + num++, code) +
                "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          },
        },
      },
      loadSidebar: true,
      subMaxLevel: 3,
      alias: {
        '/_sidebar.md': '/_sidebar.md'
      },
      mermaidConfig: {
          querySelector: ".mermaid"
        }
    };
  </script>
  <!-- ...other imports -->
  
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
