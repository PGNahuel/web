<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi sitio con Docsify</title>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
  name: 'Mi Documentación',
  repo: 'https://github.com/mi-usuario/mi-repo', // URL del repositorio (opcional)
  loadSidebar: true, // Habilitar barra lateral
  loadNavbar: true,  // Habilitar barra de navegación
  themeColor: '#42b983', // Color principal
};
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
